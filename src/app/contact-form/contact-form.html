<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <label for="name">Name</label>
    <input id="name" formControlName="name" />
    <div class="error" *ngIf="submitted() && f['name'].invalid">
      <span *ngIf="f['name'].errors?.['required']">Name is required.</span>
      <span *ngIf="f['name'].errors?.['minlength']">Min 2 characters.</span>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
    <div class="error" *ngIf="submitted() && f['email'].invalid">
      <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
      <span *ngIf="f['email'].errors?.['email']">Invalid email format.</span>
    </div>
  </div>

  <div>
    <label for="message">Message</label>
    <textarea id="message" formControlName="message"></textarea>
    <div class="error" *ngIf="submitted() && f['message'].invalid">
      <span *ngIf="f['message'].errors?.['required']">Message is required.</span>
      <span *ngIf="f['message'].errors?.['minlength']">Min 10 characters.</span>
    </div>
  </div>

  <button type="submit">Send</button>
</form>
